{% extends 'main/header.html' %}
{% load static %}
{% block head %}
    <style>
        .main {
            margin-left:auto;
            margin-right: auto;
            margin-top:30px;
            width:1200px;
            height:500px;
            {#border: 10px solid red;#}
            background-color: white;
            border-radius: 5px;
            background-image: url({% static 'main/img/im_cover.svg' %});
            {#box-shadow: 0 10px 18px rgba(0,0,0,0.1), 0 10px 18px rgba(0,0,0,0.1)#}
        }
        .title_block{
            position: relative;
            top: 140px;
            width: 200px;
            border: 10px solid red;
            margin-left: auto;
            margin-right: auto;
            {#background-color: rgb(0,0,0,0.15);#}
            height:200px;
            color:black;
            {#padding: 10px;#}

            font-family: 'Open Sans', sans-serif;
            border-bottom-left-radius: 5px;
            {#border-radius: 5px;#}
            border-bottom-right-radius: 5px;
        }
        .title_block .title {
            margin-top:-10px;
            color: red;
            font-family: 'Open Sans', sans-serif;
            font-size: 100px;
            font-weight: bolder;
            text-align: center;
        }
        .title_block .element {
            margin-top:8px;
            color: red;
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        .title_block .atomic_weight {
            position: absolute;
            bottom:10px;
            width:100%;
            color: red;
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            text-align: center;
            font-weight:bold;
        }

    </style>
{% endblock %}
{% block content %}
    <a href="/mi/home/">
        <div class="main" onmouseover="">
{#            <img src="{% static 'main/img/im_cover.svg' %}" alt="Intelligent Machines Cover Image">#}
            <div class="title_block">
                <div class="element">
                    1
                </div>
                <div class="title">
                    Im
                </div>
                <div class="atomic_weight">
                    1.008
                </div>
            </div>
        </div>
    </a>
    
    <script>
    
    $(document).ready(function() {
        var main_extended = false;
        var first_extension = false;
        $(".main").hover(function() {
            if (!main_extended) {
                if (!first_extension) {
                    main_extended = true;
                    first_extension = true;
                    $('.title').animate({
                        opacity: 0,
                    }, 300);
                    $(".title_block").animate({
                        width: 800,
                    }, 700);
                    setTimeout(function () {
                        let title = $(".title");
                        title.text("Intelligent Machines");
                        title.css('font-size', 78);
                        title.css('margin-top', 10);
                        title.animate({
                            opacity: 1,
                        }, 500);
                        setTimeout(function () {
                            contract();
                        }, 2000);
                    }, 500);
                }
            } else {
                setTimeout(function() {
                    first_extension = false;
                }, 2000);
            }
        });

        function contract() {
            main_extended = false;
            transition = true;
            $('.title').animate({
                opacity: 0,
            }, 200);
            setTimeout(function() {
                $(".title_block").animate({
                    width: 200,
                }, 700);
            }, 200);
            setTimeout(function() {
                    let title = $(".title");
                    title.text("Im");
                    title.css('font-size', 100);
                    title.css('margin-top', -10);
                    title.animate({
                        opacity: 1,
                    }, 500);
                    transition = false;
                }, 500);
        }

    });
    
    </script>
{% endblock %}
